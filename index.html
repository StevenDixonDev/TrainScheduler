<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Shinkansen Scheduler</title>
  <link rel="shortcut icon" href="./assets/train.ico" type="image/x-icon" />
  <!-- Imported CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/switch.css">
  <link rel="stylesheet" href="./assets/css/video.css">

</head>

<body class="container h-100">
  <section id="login" class="d-none d-flex justify-content-center align-items-center h-100">
    <div class="col-sm-8 col-md-6" id="firebaseui-auth-container">
    </div>
    </div>
  </section>
  <section id="admin-display" class="d-none">
  </section>
  <section id="train-display" class="d-none d-flex flex-column">
    <div class="jumbotron mb-0 p-7 w-100" style="position: relative; z-index: -101; overflow: hidden;">
      <h1 class="text-white text-center m-4" style="z-index:1;" data-jp="スケジューラの新幹線" data-en="Shinkansen Scheduler">
        Shinkansen Scheduler</h1>
      <video autoplay muted loop class="w-100" id="video">
        <source src="" data-src="./assets/video/filtered.mp4" type="video/mp4">
      </video>
    </div>
    <div id="lan-toggle">
      <input class="tgl tgl-skewed" id="cb3" type="checkbox" role="switch-language" />
      <label class="tgl-btn" data-tg-off="EN" data-tg-on="日本語" for="cb3"></label>
    </div>
    <div id="login-bar" class="nav justify-content-between mt-1 mb-1">
      <button id="login-button" data-jp="ログイン" data-en="Login"
        class="d-none d-flex nav-item btn btn-outline-success">Login</button>
      <button id="logout-button" data-jp="ログアウト" data-en="Logout"
        class="d-none nav-item btn btn-outline-secondary">Logout</button>
    </div>
    <div class="card mt-1">
      <div class="card-header" data-jp="日程" data-en="Schedule">
        Schedule
      </div>
      <table class="table" id="train-table">
        <thead>
          <tr>
            <th scope="col" data-jp="型-名" data-en="Type-Name">Type-Name</th>
            <th scope="col" data-jp="行き先" data-en="Destination">Destination</th>
            <th scope="col" data-jp="到着時刻" data-en="Minutes Away">Minutes Away</th>
            <th scope="col" data-jp="次の到着" data-en="Next Arrival">Next Arrival</th>
            <th scope="col" data-jp="頻度" data-en="Frequency">Frequency</th>
          </tr>
        </thead>
        <tbody>
          <!-- To be generated by javascript-->
          <!-- <tr>
            <th scope="row">Kodama 1</th>
            <td>Odawara</td>
            <td>5</td>
            <td>5:35</td>
            <td>East</td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <div class="card mt-1">
        <div class="card-header" data-jp="日程" data-en="Schedule">
          Schedule
        </div>
        <table class="table" id="train-short-table">
          <thead>
            <tr>
              <th scope="col" data-jp="型-名" data-en="Type-Name">Type-Name</th>
              <th scope="col" data-jp="次の停車駅" data-en="Next Stop">Next Stop</th>
              <th scope="col" data-jp="到着時刻" data-en="Minutes Away">Minutes Away</th>
              <th scope="col" data-jp="距離(里)" data-en="Distance (miles)">Distance (miles)</th>
              <!-- <th scope="col" data-jp="距離(里)" data-en="Distance (miles)">Distance (miles)</th> -->
              
            </tr>
          </thead>
          <tbody>
            <!-- To be generated by javascript-->
            <!-- <tr>
              <th scope="row">Kodama 1</th>
              <td>Odawara</td>
              <td>5</td>
              <td>5:35</td>
              <td>East</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    <div class="card mt-1 mb-3" id="train-manager">
      <div class="card-header dark" data-jp="電車を追加" data-en="Add a Train">
        Add a Train
      </div>
      <div class="card-text">
        <form class="p-1">
          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="train-type" data-jp="電車の型" data-en="Train Type:">Train Type:</label>
              <select class="form-control form-control-sm" id="train-type">
                <option>Hikari</option>
                <option>Kodama</option>
              </select>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="train-stop" data-jp="停留所" data-en="Train Station: ">Train Station:</label>
              <select class="form-control form-control-sm" id="train-stop">
                <option value="Tokyo">Tokyo</option>
                <option value="Shinagawa">Shinagawa</option>
                <option value="Shin-Yokohama">Shin-Yokohama</option>
                <option value="Odawara">Odawara</option>
                <option value="Atami">Atami</option>
                <option value="Mishima">Mishima</option>
                <option value="Shizouka">Shizouka</option>
                <option value="Hamamatsu">Hamamatsu</option>
                <option value="Nagoya">Nagoya</option>
                <option value="Maibara">Maibara</option>
                <option value="Kyoto">Kyoto</option>
                <option value="Shin-Ōsaka">Shin-Ōsaka</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
              <label for="train-nick" data-jp="電車の名" data-en="Name">Name:</label>
              <input id="train-nick" class="form-control"></input>
            </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="train-depart" data-jp="出発時刻" data-en="Departure Time">Departure Time:</label>
              <input id="train-depart" type="time" class="form-control"></input>
            </div>

          </div>
          <div class="form-row">
              <div class="form-group col-sm-12 col-md-6">
                  <label for="train-date" data-jp="出発日" data-en="Departure Date">Departure Date:</label>
                  <input id="train-date" type="date" class="form-control"></input>
                </div>
            <div class="form-group col-sm-12 col-md-6">
              <label for="train-direction" data-jp="方" data-en="Direction:">Direction:</label>
              <select id="train-direction" class="form-control">
                <option data-jp="東" data-en="East" value="East">East</option>
                <option data-jp="西" data-en="West" value="West">West</option>
              </select>
            </div>
          </div>
          <div class="form-row">
              <div class="form-group col-sm-12 col-md-6">
                  <label for="train-date" data-jp="頻度(MPH)" data-en="Frequency(MPH)">Frequency(MPH)</label>
                  <input id="train-speed" type="number" class="form-control"></input>
                </div>
            <div class="form-group col-sm-6">
              <button id="submit-train" class="btn btn-outline-success form-control mt-3" data-jp="電車を追加" data-en="Add a Train">Add a
                Train</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <noscript>Please enable JavaScript to use this page</noscript>




  <!-- Imported Libraries -->
  <script src="https://kit.fontawesome.com/32bd69efbb.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->

  <script src="./javascript/video.js" defer></script>
  <script src="./javascript/language.js" defer></script>
  <script src="./javascript/index.js" defer></script>
  <script src="./javascript/auth.js" defer></script>
  <script src="./javascript/trainform.js" defer></script>
</body>

</html>
